<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/style.css">
  <style>
    .button-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -80%);
    }

    button {
      display: block;
      width: 280px;
      margin: 20px auto;
      padding: 10px 0;
      background: #0693e3;
      color: #fff;
      border: none;
      border-radius: 3px;
      outline: none;
    }
  </style>
  <title>hc-feedback</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/hyperapp@1.2.5/dist/hyperapp.js"></script>
  <script src="https://unpkg.com/@hyperapp/transitions@1.0.2/dist/transitions.js"></script>
  <script src="dist/index.js"></script>
</body>

</html>
